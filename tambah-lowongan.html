<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tambah Lowongan</title>
    <link rel="icon" type="image/x-icon" href="logo careerbridge.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="./assets/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand text-decoration-none">
                <img src="logo careerbridge.png" alt="CareerBridge" height="40" class="d-inline-block align-top">
            </a>

            <div class="container my-4">
                <h3>Buat Lowongan Kerja</h3>
            </div>
        </div>
    </nav>
    <div class="container py-1 mb-5">
        <div class="card shadow rounded">
            <div class="card-body">
                <form>
                    <!-- Judul Lowongan -->
                    <div class="mb-3">
                        <label for="posisi" class="form-label">Posisi</label>
                        <input type="text" class="form-control" id="posisi" placeholder="Contoh: Frontend Developer">
                    </div>

                    <div class="mb-3">
                        <label for="lokasi" class="form-label">Lokasi Kerja</label>
                        <input type="text" class="form-control" id="lokasi" placeholder="Contoh: Surabaya">
                    </div>

                    <!-- Tipe Pekerjaan -->
                    <div class="mb-3">
                        <label for="tipe" class="form-label">Tipe Pekerjaan</label>
                        <select class="form-select" id="tipe">
                        <option selected disabled>Pilih tipe pekerjaan</option>
                        <option>Full Time</option>
                        <option>Part Time</option>
                        </select>
                    </div>

                    <!-- Pendidikan Terakhir -->
                    <div class="mb-3">
                        <label for="pendidikan" class="form-label">Pendidikan Terakhir</label>
                        <select class="form-select" id="pendidikan">
                        <option selected disabled>Pilih pendidikan terakhir</option>
                        <option>SMA/SMK</option>
                        <option>D3</option>
                        <option>S1</option>
                        <option>S2</option>
                        <option>S3</option>
                        </select>
                    </div>

                    <!-- Level Pekerjaan -->
                    <div class="mb-3">
                        <label for="level" class="form-label">Level Pekerjaan</label>
                        <select class="form-select" id="level">
                        <option selected disabled>Pilih level</option>
                        <option>Entry Level</option>
                        <option>Junior</option>
                        <option>Mid</option>
                        <option>Senior</option>
                        <option>Manager</option>
                        </select>
                    </div>

                    <!-- Gaji -->
                    <div class="mb-3">
                        <label class="form-label">Rentang Gaji (Rp)</label>
                        <div class="row">
                        <div class="col">
                            <input type="number" class="form-control" placeholder="Minimal (Contoh penulisan: 3.000.000)">
                        </div>
                        <div class="col">
                            <input type="number" class="form-control" placeholder="Maksimal (Contoh penulisan: 3.000.000)">
                        </div>
                        </div>
                    </div>

                    <!-- Deskripsi -->
                    <div class="mb-3">
                        <label for="deskripsi" class="form-label">Deskripsi Pekerjaan</label>
                        <textarea class="form-control" id="deskripsi" rows="4" placeholder="Masukkan deskripsi pekerjaan, tanggung jawab pekerjaan, keahlian, jam kerja, dan lain-lain."></textarea>
                    </div>

                    <!-- Tombol Simpan -->
                    <button type="submit" class="btn text-dark" style="background-color: #E7F1A8;">Simpan Lowongan</button>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="verifikasiModal" tabindex="-1" aria-labelledby="verifikasiModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-warning">
                <h5 class="modal-title" id="verifikasiModalLabel">Iklan Diverifikasi</h5>
                </div>
                <div class="modal-body">Iklan sedang diverifikasi. Silakan tunggu persetujuan dari admin.</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Oke</button>
                </div>
            </div>
        </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Tangani submit form
    document.getElementById('formLowongan').addEventListener('submit', function(e) {
      e.preventDefault(); // Cegah reload halaman
      const verifikasiModal = new bootstrap.Modal(document.getElementById('verifikasiModal'));
      verifikasiModal.show();
      // Di sinilah logika penyimpanan ke server backend akan dilakukan
    });
  </script>
</body>
</html>
