<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lupa Kata Sandi</title>
    <link rel="icon" type="image/x-icon" href="logo careerbridge.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="./assets/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6 border p-4 shadow rounded">
                <h4 class="fw-bold text-center mb-4">Lupa Kata Sandi</h4>

                <form action="#" method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Alamat Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Masukkan email terdaftar" required>
                    </div>
                    <button type="submit" class="btn w-100 text-dark" style="background-color: #E7F1A8;">Kirim Permintaan Reset</button>
                </form>

                <div class="mt-4 text-center">
                    <a id="backLink" href="#">Kembali ke Halaman Masuk</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Script untuk atur link kembali -->
    <script>
        const params = new URLSearchParams(window.location.search);
        const role = params.get("role");
        const backLink = document.getElementById("backLink");

        if (role === "perusahaan") {
        backLink.href = "masukperusahaan.html";
        } else {
        backLink.href = "masuk.html"; // default pencari kerja
        }
    </script>

</body>
</html>
