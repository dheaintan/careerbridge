<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profil Saya</title>
    <link rel="icon" type="image/x-icon" href="logo careerbridge.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="./assets/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand text-decoration-none">
                <img src="logo careerbridge.png" alt="CareerBridge" height="40" class="d-inline-block align-top">
            </a>

            <div class="container my-4">
                <h3>Profil Saya</h3>
            </div>
        </div>
    </nav>

  <!-- Konten Utama -->
  <div class="container my-5">
    <form action="#" method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="nama" class="form-label">Nama Lengkap</label>
        <input type="text" class="form-control" id="nama" name="nama" placeholder="Masukkan nama lengkap" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Alamat Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Masukkan email aktif" required>
      </div>

      <div class="mb-3">
        <label for="telepon" class="form-label">No. Telepon</label>
        <input type="text" class="form-control" id="telepon" name="telepon" placeholder="08xxxxxxxxxx" required>
      </div>

      <div class="mb-3">
        <label for="alamat" class="form-label">Alamat</label>
        <textarea class="form-control" id="alamat" name="alamat" rows="2" placeholder="Masukkan alamat lengkap" required></textarea>
      </div>

      <div class="mb-3">
        <label for="pendidikan" class="form-label">Pendidikan Terakhir</label>
        <select class="form-select" id="pendidikan" name="pendidikan" required>
          <option value="" disabled selected>Pilih pendidikan terakhir</option>
          <option value="SMA/SMK">SMA/SMK</option>
          <option value="D3">D3</option>
          <option value="S1">S1</option>
          <option value="S2">S2</option>
          <option value="S3">S3</option>
        </select>
      </div>

        <div class="mb-3">
            <label for="pendidikan" class="form-label">Pendidikan Terakhir</label>
            <select class="form-select" id="pendidikan" name="pendidikan" required>
            <option value="" disabled selected>Pilih pendidikan terakhir</option>
            <option value="SMA/SMK">SMA/SMK</option>
            <option value="D3">D3</option>
            <option value="S1">S1</option>
            <option value="S2">S2</option>
            <option value="S3">S3</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="jenis_kelamin" class="form-label">Jenis Kelamin</label>
            <select class="form-select" id="jenis_kelamin" name="jenis_kelamin" required>
                <option value="" disabled selected>Pilih jenis kelamin</option>
                <option value="Laki-laki">Laki-laki</option>
                <option value="Perempuan">Perempuan</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="cv" class="form-label">Upload CV</label>
            <input class="form-control" type="file" id="cv" name="cv" accept=".pdf,.doc,.docx">
        </div>

      <button type="submit" class="btn btn-success">Simpan Perubahan</button>
    </form>
  </div>

  <footer class="bg-light text-center py-3 mt-5">
    <small>&copy; 2025 CareerBridge. All rights reserved.</small>
  </footer>

</body>
</html>
